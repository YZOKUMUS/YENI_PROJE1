<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arapça Kelimeler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Kontrollerin olduğu kapsayıcı -->
    <div id="controls-container">
        <!-- Okuma hızı kaydırıcı -->
        <label for="speed">Okuma Hızı: </label>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
        <span id="speed-value">1</span>
        
        <!-- "Daha Fazla Göster" butonu -->
        <button id="load-more-button">Daha Fazla Göster</button>
    </div>

    <!-- Filtreleme seçenekleri -->
    <div id="filter-container">
        <label for="arabic-root-filter">Arapça Kök'e Göre Filtrele:</label>
        <select id="arabic-root-filter">
            <option value="">Tümü</option>
        </select>

        <label for="word-type-filter">Kelime Türüne Göre Filtrele:</label>
        <select id="word-type-filter">
            <option value="">Tümü</option>
        </select>
    </div>

    <!-- Kartların bulunduğu container -->
    <div id="card-container"></div>

    <script src="script.js"></script>
</body>
</html>
